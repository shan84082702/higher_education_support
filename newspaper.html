<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>高教深耕彙整平台|電子報管理</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="bower_components/jvectormap/jquery-jvectormap.css" />
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" />
    <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
    <style>
        .message {
            border-style: solid;
            border-color: gray;
            margin-left: 20px;
            width: auto;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <form>
        <div class="wrapper">
            <header class="main-header">
                <a href="index.html" class="logo" style="height: 64px">
                    <span class="logo-mini"><b></b></span> <span class="logo-lg"><b>高教深耕彙整平台</b></span>
                </a>

                <nav class="navbar navbar-static-top">
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" style="height: 64px;">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a>
                                    <span class="hidden-xs" style="font-size:20px" id="username">User Name&nbsp;</span>
                                    <span class="hidden-xs" style="font-size:16px" id="usertitle">User
                                        Title&nbsp;</span>
                                    <button type="button" class="btn" style="color:#707070" id="logout_btn">
                                        登出
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <aside class="main-sidebar">
                <section class="sidebar">
                    <ul id="menu" class="sidebar-menu" data-widget="tree"></ul>
                </section>
            </aside>

            <div class="content-wrapper" style="min-height: 960px;">
                <section class="content-header">
                    <h1 style="margin-left:20px;font-size: 30px">電子報管理</h1>
                </section>
                <section class="content" style="margin-left:10px;margin-right:10px;">
                    <div style="margin-left:20px;margin-top:4px;margin-bottom:20px;">
                        <div class="form-class">
                            <label for="inputEmail3">年度(民國)：</label>
                            <select style="height:30px;width:10%;margin-left:0.5%;margin-right:1.5%;" id="index_year">
                            </select>
                        </div>
                        <div class="form-class" style="margin-top:20px;">
                            <label for="inputEmail3">主軸：</label>
                            <select style="height:30px;width:30%;margin-left:0.5%;margin-right:1.5%;" id="index_main">
                            </select>
							<a class="btn btn-primary" id="search">搜尋</a>
                        </div>
                    </div>
                    <div id="table_area" style="display:none;">
                        <div
                            style="border-style:solid; border-color:#8C8C8C;margin-left:20px;margin-right:20px;margin-top:10px;">
                            <div class="box-header"><h3 class="box-title">活動列表</h3></div>
                            <div class="box-body" style="margin-left:5px;margin-right:5px;;overflow-x:scroll;">
                                <table id="activity_table" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th>報告書名稱(活動或課程名稱)</th>
                                            <th>更新時間</th>
                                            <th>預計執行月份</th>
                                            <th>是否已填寫問卷</th>
                                            <th>狀態</th>
                                            <th>功能</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer class="main-footer">
                <div class="pull-right hidden-xs"><b>Version</b> 2.4.0</div>
                <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All
                rights reserved.
            </footer>
            <div class="control-sidebar-bg"></div>
        </div>
    </form>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="dist/js/demo.js"></script>
    <script src="dist/js/cookie.js"></script>
    <script src="dist/js/newspaper.js?ver=2019112001"></script>
    <script>
        newspaper_init();
    </script>
</body>

</html>
