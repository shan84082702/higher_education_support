        .message{
            
            border-style: solid;

            border-style: solid;

<body class="hold-transition skin-blue sidebar-mini">
    <form>
        <div class="wrapper">

            <header class="main-header">

                <a href="index.html" class="logo" style="height: 64px">
                    <span class="logo-mini"><b></b></span>
                    <span class="logo-lg"><b>高教深耕彙整平台</b></span>
                </a>
            </header>
            <div class="content-wrapper" style="min-height: 960px;">
                <br>

                <section class="content-header">
                    <div class="container">
                        <h1 style="margin-left:20px;font-size: 30px">忘記密碼</h1>
                    </div>
                </section>

                <section class="content">
                    <div class="container">
                        <div style="border-radius:5px; border-style:solid; border-color:#8C8C8C;margin-left:20px;margin-right:20px;margin-top:5px;">
                            <form>
                                <div class="box-body" style="margin-left:20px;margin-top:4px;margin-bottom:4px;">
                                    <div class="form-class">
                                        <label for="inputEmail3">
                                            <font color="red">*</font>帳號：
                                        </label>
                                        <input type="text" id="account" size="30%" style="height:30px;margin-left:0.5%;margin-right:2%;" />
                                    </div>
                                    <div class="form-class" style="margin-top:1.5%;">
                                        <label for="inputEmail3">
                                            <font color="red">*</font>E-mail：
                                        </label>
                                        <input type="text" id="email" size="30%" style="height:30px;margin-left:0.5%;margin-right:2%;" />
                                    </div>

                                    <div class="form-class" style="margin-top:1.5%;">
                                        <button type="button" class="btn btn-primary" id="btnadd">寄信</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>



    </form>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="dist/js/demo.js"></script>
    <script src="dist/js/cookie.js"></script>
    <script>
        $(document).ready(function () {
        })

        $("#btnadd").click(function (e) {
            var account = $("#account").val();
            var email = $("#email").val();
            
                $.ajax({
                    type: "POST",
                    url: "phpMod/forget_password.php",
                    async: false,  ///非同步執行
                    dataType: "json",
                    data: { account: account, email: email },
                    success: function (data) {
                        
                        alert("請至信箱收信");
                        location.document.href="login.html";
                        
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                    }
                });
            
        });
    </script>
