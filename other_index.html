<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

        .message{
            border-style: solid;
            border-color: gray;
            margin-left:20px;
            width:auto;
        }

</head>

<body class="hold-transition skin-blue sidebar-mini">
    <form>
        <div class="wrapper">
            <header class="main-header">
                <a href="index.html" class="logo" style="height: 64px">
                    <span class="logo-mini"><b></b></span>
                    <span class="logo-lg"><b>高教深耕彙整平台</b></span>
                </a>

                <nav class="navbar navbar-static-top">
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" style="height: 64px;">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a>
                                    <span class="hidden-xs" style="font-size:20px" id="username">User Name&nbsp;</span>
                                    <span class="hidden-xs" style="font-size:16px" id="usertitle">User Title&nbsp;</span>
                                    <button type="button" class="btn" style="color:#707070" id="logout_btn"> 登出</button>
                                </a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </header>
            <aside class="main-sidebar">
                <section class="sidebar">
                    <ul id="menu" class="sidebar-menu" data-widget="tree">
                    </ul>
                </section>
            </aside>

            <div class="content-wrapper" style="min-height: 960px;">
                <br>
                <section class="content-header">
                    <h1 style="margin-left:20px;font-size: 30px">資料管理
                        <small>其他名稱管理</small>
                    </h1>
                </section>
                <section class="content" style="margin-left:10px;margin-right:10px;">
                    <div class="">
                        <small style="margin-left:20px; color:gray; font-size:15px;">問卷版本名稱</small>
                        <hr style="width: 98%; height: 1.5px; border: none; background-color: #8C8C8C; margin-top: 10px; margin-bottom: 15px;">
                        <div style="border-radius:5px; border-style:solid; border-color:#8C8C8C;margin-left:20px;margin-right:20px;margin-top:5px;">
                            <form>
                                <div class="box-body" style="margin-left:20px;margin-top:4px;margin-bottom:4px;">
                                    <div class="form-class">
                                        <label for="inputEmail3">
                                            <font color="red">*</font>名稱：
                                        </label>
                                        <input type="text" id="indexname" size="60%" style="height:30px;margin-left:0.5%;margin-right:2%;" />
                                        <a class="btn btn-primary" id="btnadd">新增</a>
                                        <a class="btn btn-warning" id="btnedit" style="display:none;">編輯</a>
                                        <input type="text" id="data_id" size="10%" style="display:none;" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div style="margin-top:20px;">
                            <a class="btn btn-danger" style="margin-left:20px;" id="btndelete">刪除</a>
                        </div>
                        <div style="border-style:solid; border-color:#8C8C8C;margin-left:20px;margin-right:20px;margin-top:10px;">
                            <div class="box-body" style="margin-left:10px;margin-right:20px;">
                                <table id="question_index_table" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th style="display:none;">ID</th>
                                            <th><input type="checkbox" name="CheckAll" id="CheckAll"></th>
                                            <th>問卷版本名稱</th>
                                            <th>更新日期</th>
                                            <th>功能</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.4.0
                </div>
                <strong>Copyright &copy; 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All
                rights
                reserved.
            </footer>
            <div class="control-sidebar-bg"></div>
        </div>
    </form>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script src="bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="dist/js/demo.js"></script>
    <script>
        var token = GetCookie("token");
        $(document).ready(function () {
            var token = GetCookie("token");
            var user_name = GetCookie("user_name");
            $("#username").text(user_name);
            var usertitle = GetCookie("role_name");
            $('#usertitle').text(usertitle);
            checkToken();
            $("#logout_btn").click(function () {
                $.ajax({
                    type: "POST",
                    url: "phpMod/signout_serve.php",
                    async: false,
                    dataType: "json",
                    data: { token: token },
                    success: function (data) {
                        if (checkMsg(data.msg)) {
                            delete_all_cookie();
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                    }
                })
            });

            $('#question_index_table').DataTable({
                'paging': true,
                'lengthChange': true,
                'searching': true,
                'ordering': true,
                'info': true,
                'autoWidth': false,
                "columnDefs": [
                    {
                        "targets": [0],
                        "visible": false,
                    }
                ],
                'oLanguage': {
                    "sProcessing": "處理中...",
                    "sLengthMenu": "顯示 _MENU_ 項結果",
                    "sZeroRecords": "沒有匹配結果",
                    "sInfo": "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
                    "sInfoEmpty": "顯示第 0 至 0 項結果，共 0 項",
                    "sInfoFiltered": "(從 _MAX_ 項結果過濾)",
                    "sSearch": "搜尋:",
                    "oPaginate": {
                        "sFirst": "首頁",
                        "sPrevious": "上一頁",
                        "sNext": "下一頁",
                        "sLast": "尾頁"
                    }
                }
            });

            $.ajax({
                type: "POST",
                url: "phpMod/menu.php",
                async: false,
                dataType: "json",
                data: { token: token, page: 4, subpage: 5 },
                success: function (data) {
                    if (!checkMsg(data.msg)) {
                        delete_all_cookie();
                    }
                    if (checkMsg(data.msg)) {
                        var menu = data.remenu;
                        $("#menu").append(menu);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                }
            })
            show_table();
        });

        function show_table() {
            var table = $('#question_index_table').DataTable();
            table.clear().draw();
            $.ajax({
                type: "POST",
                url: "phpMod/questype_get_list.php",
                async: false,
                dataType: "json",
                data: { token: token },
                success: function (data) {
                    if (!checkMsg(data.msg)) {
                        delete_all_cookie();
                    }
                    if (checkMsg(data.msg)) {
                        for (var i = 0; i < data.out.length; i++) {
                            var data_array = data.out[i];
                            var sno_questionnarie_category = data_array['sno_questionnarie_category'];
                            var name = data_array['name'];
                            var updated_at = data_array['updated_at'];

                            table.row.add([
                                sno_questionnarie_category,
                                "<input type='checkbox' id='" + sno_questionnarie_category + "' name='checkbox'/>",
                                name,
                                updated_at,
                                "<a class='btn btn-warning btn-xs' id='editrow'>編輯</a>"
                            ]).draw();

                        }
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                }
            });
        }

        $("#btnadd").click(function (e) {
            insertORupdate(0);
        });

        $('#question_index_table tbody').on('click', 'a#editrow', function () {
            var table = $('#question_index_table').DataTable();
            var data = table.row($(this).parents('tr')).data();
            document.getElementById("data_id").value = data[0];
            document.getElementById("indexname").value = data[2];
            $("#btnedit").show();
            $("#btnadd").hide();
        });

        $("#btnedit").click(function (e) {
            insertORupdate(1);
        });

        function insertORupdate(type) {
            var q_name = document.getElementById("indexname").value;
            var canadd = true;
            if (q_name == '') {
                canadd = false;
                alert("Please fill all the information");
            }
            if (canadd) {
                var table = $('#question_index_table').DataTable();
                if (type == 0) {
                    table.clear().draw();
                    $.ajax({
                        type: "POST",
                        url: "phpMod/questype_insert.php",
                        async: false,
                        dataType: "json",
                        data: { token: token, name: q_name },
                        success: function (data) {
                            if (!checkMsg(data.msg)) {
                                delete_all_cookie();
                            }
                            if (checkMsg(data.msg)) {
                                show_table();
                                document.getElementById("indexname").value = "";
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                        }
                    });
                }
                else if (type == 1) {
                    var id = document.getElementById("data_id").value;
                    table.clear().draw();
                    $.ajax({
                        type: "POST",
                        url: "phpMod/questype_update.php",
                        async: false,
                        dataType: "json",
                        data: { token: token, name: q_name, sno_questionnarie_category: id },
                        success: function (data) {
                            if (checkMsg(data.msg)) {
                                show_table();
                                alert("編輯成功!");
                                $("#btnedit").hide();
                                $("#btnadd").show();
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                        }
                    });
                }
                document.getElementById("indexname").value = "";
            }
        }

        $('#question_index_table tbody').on('click', 'input[name="checkbox"]', function (e) {
            var table = $('#question_index_table').DataTable();
            var $row = $(this).closest('tr');
            if (this.checked) {
                $row.addClass('selected');
            }
            else {
                $row.removeClass('selected');
            }
            updateDataTableSelectAllCtrl(table);
        });

        $("#CheckAll").click(function () {
            var table = $('#question_index_table').DataTable();
            if ($("#CheckAll").prop("checked")) {
                $("input[name='checkbox']").each(function () {
                    $(this).prop("checked", true);
                    $(this).closest('tr').addClass('selected');
                })
            }
            else {
                $("input[name='checkbox']").each(function () {
                    $(this).prop("checked", false);
                    $(this).closest('tr').removeClass('selected');
                })
            }
        });

        $("#btndelete").click(function (e) {
            var delete_bool = confirm("確定要勾選資料?");
            if (delete_bool == true) {
                var table = $('#question_index_table').DataTable();
                var $table = table.table().node();
                var $chkbox_all = $('tbody input[name="checkbox"]', $table);
                var $chkbox_checked = $('tbody input[name="checkbox"]:checked', $table);
                var chkbox_select_all = $('thead input[id="CheckAll"]', $table).get(0);
                var Data = table.rows('.selected').data();
                var id = "0";
                for (var i = 0; i < Data.length; i++) {
                    if (id == "0")
                        id = Data[i][0];
                    else
                        id += "," + Data[i][0];
                }
                table.clear().draw();
                $.ajax({
                    type: "POST",
                    url: "phpMod/questype_delete.php",
                    async: false,
                    dataType: "json",
                    data: { token: token, sno_questionnarie_category: id },
                    success: function (data) {
                        if (!checkMsg(data.msg)) {
                            delete_all_cookie();
                        }
                        if (checkMsg(data.msg)) {
                            show_table();
                        }
                        chkbox_select_all.checked = false;
                        chkbox_select_all.indeterminate = false;
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
                    }
                });
            }
        });

        function updateDataTableSelectAllCtrl(table) {
            var $table = table.table().node();
            var $chkbox_all = $('tbody input[name="checkbox"]', $table);
            var $chkbox_checked = $('tbody input[name="checkbox"]:checked', $table);
            var chkbox_select_all = $('thead input[id="CheckAll"]', $table).get(0);

            if ($chkbox_checked.length === 0) {
                chkbox_select_all.checked = false;
                if ('indeterminate' in chkbox_select_all) {
                    chkbox_select_all.indeterminate = false;
                }
            } else if ($chkbox_checked.length === $chkbox_all.length) {
                chkbox_select_all.checked = true;
                if ('indeterminate' in chkbox_select_all) {
                    chkbox_select_all.indeterminate = false;
                }
            } else {
                chkbox_select_all.checked = true;
                if ('indeterminate' in chkbox_select_all) {
                    chkbox_select_all.indeterminate = true;
                }
            }
        }	
    </script>

</body>

</html>
